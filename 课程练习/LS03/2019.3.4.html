<script type="text/javascript">
	//基本数据类型在操作过程中会有临时包装过程。
	//临时对象使用完后会被自动释放。
	var num = 10;
	num.toString();

	var num = 10;
	var numObject = new Number(num);
	num.toString();

	num.p = 10;
	console.log(num.p);

	var num1 = 11.26;
	var numobj2 = new Number(num1);
	console.log(numobj2.toFixed(1));

	//基本数据类型，变量__proto__属性和变量的prototype属性相同
	//即：   num.__proto__  ==  Number.prototype
	var num2 = 20;
	console.log(num2.__proto__);
	console.log(Number.prototype);



</script>
