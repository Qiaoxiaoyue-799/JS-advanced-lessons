<!DOCTYPE html>
<html>
<head>
	<title>jQuery事件</title>
</head>
<body>
	<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1558063793146&di=501786884531e1a2a2ee1a952c0f9a62&imgtype=0&src=http%3A%2F%2Fimg17.3lian.com%2Fd%2Ffile%2F201701%2F19%2Fb7c32f122e4e214bd5a8b505edd6165f.jpeg">
</body>
<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
	$("img").mouseover(function(){
		$(this).css("border","1px solid red");
	})
	$("img").mouseout(function(){
		$(this).css("border","");
	})
</script>
</html>
