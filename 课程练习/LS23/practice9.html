<!DOCTYPE html>
<html>
<head>
	<title>jQuery事件</title>
</head>
<body>
	<table>
		<tr>
			<td>用户名</td>
			<td>
				<input type="text" name="username" id="username">
				<span class="error"></span>
			</td>
		</tr>
		<tr>
			<td>密码：</td>
			<td>
				<input type="password" name="pwd">
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="button" name="登录">
			</td>
		</tr>
	</table>
</body>
<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>

	/*
		val() 用于设置或者获取表单元素的value值
		html() 用于设置或获取元素双标记标签元素的标签内部的html内容
		css({"样式名":"样式值"})
	*/
	$("#username").blur(function(){
		var inputVal = $(this).val();
		//.val()是获取value值
		// var errorTip = $("<span class='error'>用户名不能为空</span>");
		if(inputVal == ""){
			// $(this).parent().append(errorTip);
			$(".error").html("用户名不能为空");//类似innerHTML方法
			$(".error").css({
				"color":"purple",
				"font-size":"30px"
			});
		}
		
	})
</script>
</html>
