<!DOCTYPE html>
<html>
<head>
	<title></title>

</head>
<body>
	<input type="text" class="forminput" id="username" name="">
</body>
<script type="text/javascript">
	(function(w,d){
		// 构造函数，构造函数会有配置参数
		function inputIdentify(inputId){
			this._init(inputId);//初始化
			this._effect();//效果
		}
		inputIdentify.prototype._init = function(inputId){
			// DOM原型初始化
			var inputObject = d.getElementById(inputId);//DOM
			this.inputObject = inputObject;
		}
		inputIdentify.prototype._effect = function(){
			//_effect定义在inputObject上
			this.inputObject.onblur = function(){
				alert("失去焦点");
			}
			this.inputObject.onfocus = function(){
				alert("获得焦点");
			}
		}
		//闭包外部无法访问，因此添加到window对象上。
		w.inputIdentify = inputIdentify;
	})(window,document)


	//实例化一个对象
	var input1 = new inputIdentify("username");
</script>
</html>
